name: Package Mobile Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  package-mobile-ui:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: extract_version
        run: |
          if [[ "${GITHUB_REF}" =~ ^refs/tags/v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi
      
      - name: Assemble mobile package
        run: |
          PKG_NAME="gitutil-mobile-${{ steps.extract_version.outputs.version }}"
          mkdir -p "dist/${PKG_NAME}"
          
          cp -r mobile "dist/${PKG_NAME}/"
          cp -r scripts "dist/${PKG_NAME}/"
          cp README.md "dist/${PKG_NAME}/"
          
          cat > "dist/${PKG_NAME}/INSTALL.txt" << 'INSTRUCTIONS'
          GitUtil Mobile - Installation Instructions
          ==========================================
          
          For Android (Termux):
          --------------------
          1. Install Termux from F-Droid
          2. Install required packages:
             pkg install git bash python
          
          3. Extract this package to your device:
             unzip gitutil-mobile-*.zip
             cd gitutil-mobile-*
          
          4. Launch the mobile interface:
             bash mobile/launch-mobile.sh
          
          5. The interface will open at http://localhost:8765
             Keep the terminal open while using the interface
          
          Usage:
          ------
          - Enter your git repository path (e.g., /sdcard/repos/myproject)
          - Browse commit snapshots
          - Tap a snapshot to select it
          - Use "Apply Rollback" to reset your branch
          
          Tips:
          -----
          - Bookmark http://localhost:8765 for quick access
          - The interface remembers your last repository path
          - Keep the terminal running (bridge server must be active)
          - Press Ctrl+C in the terminal to stop the server
          
          Support:
          --------
          See README.md for full documentation
          INSTRUCTIONS
          
          cd dist
          zip -r "${PKG_NAME}.zip" "${PKG_NAME}"
          tar -czf "${PKG_NAME}.tar.gz" "${PKG_NAME}"
          
          echo "Package created: ${PKG_NAME}"
          ls -lh "${PKG_NAME}".{zip,tar.gz}
      
      - name: Generate checksums
        run: |
          cd dist
          sha256sum gitutil-mobile-*.zip > checksums.txt
          sha256sum gitutil-mobile-*.tar.gz >> checksums.txt
          cat checksums.txt
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || steps.extract_version.outputs.version }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && format('Release {0}', steps.extract_version.outputs.version) || format('Development Build {0}', steps.extract_version.outputs.version) }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          files: |
            dist/gitutil-mobile-*.zip
            dist/gitutil-mobile-*.tar.gz
            dist/checksums.txt
          body: |
            ## GitUtil Mobile Release ${{ steps.extract_version.outputs.version }}
            
            ### ðŸ“± Mobile Web Interface for Android
            
            This release includes a mobile-friendly web interface designed for Android devices running Termux.
            
            **Features:**
            - Touch-optimized UI with large tap targets
            - Repository validation and browsing
            - Visual commit timeline
            - One-tap branch rollback
            - Offline-capable HTML interface
            
            **Installation:**
            1. Download `gitutil-mobile-${{ steps.extract_version.outputs.version }}.zip`
            2. Extract on your Android device
            3. Run: `pkg install git bash python` (in Termux)
            4. Run: `bash mobile/launch-mobile.sh`
            5. Access at http://localhost:8765
            
            **Requirements:**
            - Android device with Termux installed
            - Git, Bash, and Python 3 packages
            - Web browser
            
            See the included README.md for complete documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-packages
          path: |
            dist/gitutil-mobile-*.zip
            dist/gitutil-mobile-*.tar.gz
            dist/checksums.txt
          retention-days: 90
  
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.2'
      
      - name: Extract version from tag
        id: extract_version
        run: |
          if [[ "${GITHUB_REF}" =~ ^refs/tags/v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "version_code=$(echo ${BASH_REMATCH[1]} | sed 's/\.//g')" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
            echo "version_code=$(date +%Y%m%d%H)" >> $GITHUB_OUTPUT
          fi
      
      - name: Update version in build.gradle
        run: |
          cd android/app
          sed -i "s/versionName \".*\"/versionName \"${{ steps.extract_version.outputs.version }}\"/" build.gradle
          sed -i "s/versionCode .*/versionCode ${{ steps.extract_version.outputs.version_code }}/" build.gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
      
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        continue-on-error: true
      
      - name: Rename APK
        run: |
          cd android/app/build/outputs/apk/release
          if [ -f *-signed.apk ]; then
            mv *-signed.apk gitutil-mobile-${{ steps.extract_version.outputs.version }}.apk
          else
            mv app-release-unsigned.apk gitutil-mobile-${{ steps.extract_version.outputs.version }}-unsigned.apk
          fi
      
      - name: Generate APK checksum
        run: |
          cd android/app/build/outputs/apk/release
          sha256sum gitutil-mobile-*.apk > apk-checksum.txt
          cat apk-checksum.txt
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            android/app/build/outputs/apk/release/gitutil-mobile-*.apk
            android/app/build/outputs/apk/release/apk-checksum.txt
          retention-days: 90
      
      - name: Create or update GitHub Release with APK
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || steps.extract_version.outputs.version }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && format('Release {0}', steps.extract_version.outputs.version) || format('Development Build {0}', steps.extract_version.outputs.version) }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          files: |
            android/app/build/outputs/apk/release/gitutil-mobile-*.apk
            android/app/build/outputs/apk/release/apk-checksum.txt
          body: |
            ## GitUtil Mobile APK - ${{ steps.extract_version.outputs.version }}
            
            ### ðŸ“± Android Installation Package
            
            This APK provides easy installation of GitUtil Mobile launcher on Android devices.
            
            **What it does:**
            - Provides direct links to install Termux from F-Droid
            - Direct links to download GitUtil packages
            - Quick access to setup instructions
            - Beautiful Material Design interface
            
            **Installation:**
            1. Download `gitutil-mobile-${{ steps.extract_version.outputs.version }}.apk` (or unsigned version)
            2. Enable "Install from Unknown Sources" in Android settings
            3. Open the APK file to install
            4. Follow the in-app instructions to complete setup
            
            **Note:** This APK is a launcher/installer helper. The actual GitUtil functionality runs in Termux.
            
            **Requirements:**
            - Android 7.0 (API 24) or higher
            - Termux (will guide you to install from F-Droid)
            - Git, Bash, and Python packages in Termux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
